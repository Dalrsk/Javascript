<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registro de Usuario</title>
</head>
<body class="bg-violet-800 flex flex-col justify-center items-center min-h-screen p-4">
  <div class="bg-sky-200 rounded-lg m-4 p-6 w-full max-w-md shadow-lg">
    <h1 class="text-center font-bold text-3xl mb-6 text-violet-900">Registro de Usuario</h1>
    <form class="flex flex-col space-y-4" id="formRegistro">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Nombre:</label>
        <input class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-violet-500 focus:border-transparent outline-none" type="text" id="nombre" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="correo">Correo:</label>
        <input class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-violet-500 focus:border-transparent outline-none" type="email" id="correo" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="contrasena">Contrase√±a:</label>
        <input class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-violet-500 focus:border-transparent outline-none" type="password" id="contrasena" required>
      </div>
      <button class="bg-violet-800 hover:bg-violet-900 text-white rounded-md p-3 mt-2 transition-colors" type="submit">
        Guardar
      </button>
    </form>
  </div>
  <script src="localstorageform.js"></script>
</body>
</html>
